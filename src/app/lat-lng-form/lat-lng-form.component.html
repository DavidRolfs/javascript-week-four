<form>
  <div class="form-group">
    <label for="lat">latitude</label>
    <input type=text #latInput>
  </div>
  <div class="form-group">
    <label for="lng">longitude</label>
    <input type=text #lngInput>
  </div>
  <button (click)="getGeoCode(latInput.value, lngInput.value)">Submit</button>
</form>

<h1>GeoCode Address is {{GeoCodeResults}}</h1>

<hr>

<form>
  <div class="form-group">
    <label for="address">Address</label>
    <input type=text #addressInput>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type=text #cityInput>
  </div>
  <div class="form-group">
    <label for="state">State</label>
    <input type=text #stateInput>
  </div>
  <button (click)="getLatLng(addressInput.value, cityInput.value, stateInput.value)">Submit</button>
</form>

<h1>latitude: {{LatLngResults.lat}}</h1>
<h1>longitude: {{LatLngResults.lng}}</h1>
